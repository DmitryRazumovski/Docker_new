name: Docker Image CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: self-hosted
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: kubsu
          POSTGRES_USER: kubsu
          POSTGRES_PASSWORD: kubsu
        ports:
          - 5432:5432
        options: >-
          --health-cmd "sh -c 'psql -U kubsu -c \"SELECT 1\"'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Wait for Postgres
        run: |
          for i in {1..10}; do
            if docker exec postgres psql -U kubsu -c "SELECT 1" >/dev/null 2>&1; then
              echo "Postgres is ready!"
              break
            fi
            echo "Waiting for Postgres... (attempt $i/10)"
            sleep 2
          done

      - name: Initialize DB from dump
        run: |
          docker cp kubsu/dump.sql postgres:/tmp/dump.sql
          docker exec postgres psql -U kubsu -d kubsu -f /tmp/dump.sql || echo "DB initialization completed"

      - name: Build and test
        run: |
          docker build --target builder -t myapp:test .
          
          docker run --rm \
            --network container:postgres \
            -e DATABASE_URL=postgresql://kubsu:kubsu@localhost:5432/kubsu \
            -e PYTHONPATH=/app \
            myapp:test \
            pytest tests

      - name: Build production image
        run: docker build -t myapp:latest .

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to remote server
        run: |
          docker save myapp:latest | \
            ssh -o StrictHostKeyChecking=no \
                -p ${{ secrets.SSH_PORT }} \
                ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "podman load && \
             podman tag localhost/myapp:latest myapp:latest && \
             podman stop myapp || true && \
             podman rm myapp || true && \
             podman run -d \
               --name myapp \
               --network host \
               myapp:latest \
               uvicorn src.main:app --host 0.0.0.0 --port 8024"
